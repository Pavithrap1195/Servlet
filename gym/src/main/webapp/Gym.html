<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GYM</title>
</head>
<body>
	<h1>Collect GYM Info</h1>

	<form action="send">
		<pre>
Name:<input type="text" name="gymName" />
Location:<select name="location">
			<option>Ring Road</option>
			<option>Koramangala</option>
			<option>Marathalli</option>
			<option>KR Puram</option>
			<option>Jayanagar</option>

</select>
Fees:<input type="text" name="fees" />
Rating:<select>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
</select>
Review:<textarea rows="5" cols="30" name="review"></textarea>
Contact Details:<input type="text" name="contact">
<input type="submit" value="Send">
</pre>
	</form>
</body>
</html>
