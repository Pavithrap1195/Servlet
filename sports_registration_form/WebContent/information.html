<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sports registration form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form action="register" method="post">
	<pre>
		<table>
			Sports Name:<select name="sportsName">
				<option>Select Sports</option>
				<option>Kabaddi
				<option />
				<option>VolleyBall
				<option />
				<option>Cricket
				<option />
				<option>Badminton
				<option />
				<option>Running Race
				<option />
			</select> 
			FullName:<input type="text" name="fullName" />
			Mobile Number:<input type="text" name="mobileNumber" /> 
			Date And Time:<input type="datetime-local" name="dateAndTime" />
			Gender:<input type="radio" name="gender" value="male"/>Male
			<input type="radio" name="gender" value="female" />Female 
			Age:<select name="ageGroup">
				<option>Select Age Group</option>
				<option>10 to 20 years</option>
				<option>21 to 30 years</option>
				<option>31 to 40 years</option>
			</select>
			<input type="submit" value="Register" />
		</table>
	</pre>
	</form>
</body>
</html>
